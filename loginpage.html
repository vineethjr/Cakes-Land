<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CakeLand</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="../Cakes Land/index1.html" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffe5b4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffcccb;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: slide-in 1s ease-out forwards;
            transform: translateY(-50px);
            opacity: 0;
        }
        @keyframes slide-in {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .login-container h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            animation: fade-in 2s ease-out forwards;
            opacity: 0;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #ff6f61;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff856e;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff856e;
            transform: scale(1.05);
        }
        .forgot-password {
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .forgot-password a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #ff856e;
            text-decoration: underline;
        }
        .floating-cakes {
            position: absolute;
            bottom: -50px;
            left: -30px;
            width: 150px;
            height: 150px;
            background-image: url('https://via.placeholder.com/150/ffcccb?text=üç∞');
            background-size: cover;
            opacity: 0.5;
            animation: float 5s infinite ease-in-out;
        }
        .floating-cakes:nth-child(2) {
            left: auto;
            right: -30px;
            bottom: -70px;
            animation-duration: 6s;
            animation-delay: 1s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <form action="index1.html" method="get">
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="forgot-password mt-3">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
        <!-- Floating Cakes -->
        <div class="floating-cakes"></div>
        <div class="floating-cakes"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
